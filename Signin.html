    <link rel="stylesheet" href="assets/css/signin.css">

<body>
  <div class="container position-sticky z-index-sticky top-0 mb-5  ">
    <div class="row">
      <div class="col-12  ">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4 bg-dark ">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="../pages/dashboard.html">
              Unibooks
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2 " >
                <span class="navbar-toggler-bar bar1 "></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="../pages/dashboard.html">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/profile.html">
                    <i class="fa fa-user opacity-6 text-dark me-1"></i>
                    Profile
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/sign-up.html">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Sign Up
                  </a>
                </li>
               
              </ul>

            </div>
          </div>
        </nav>
        <!-- End Navbar -->

      <main class="container-fluid text-center mt-5 col-lg-12">
         
    
    
        <div class="form-signin bg-light rounded">
            
          <!-- <img class="me-5 " src="Images/unibooks.JPG" alt="" width="400" height="350"> -->
       <form>
         <img class="me-3 " src="Images/unibooks copy.png" alt="" width="200" height="150">
         <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
     
         <div class="form-floating">
           <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
           <label for="floatingInput">Email address</label>
         </div>
         <div class="form-floating pass mt-3">
           <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
           <span onclick="togglePass()"><i class="fa fa-eye-slash"></i></span>
           <label for="floatingPassword">Password</label>
         </div>
     
         <div class="checkbox mb-3">
          <div class="form-check form-switch d-flex align-items-center mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" checked>
            <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
          </div>
         </div>
         <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
         <p class="mt-4 text-sm text-center">
          Don't have an account?
          <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Sign up</a>
         
          <p class="text-center text-muted mt-3">&copy; 
          <script>
          document.write(new Date().getFullYear())
        </script> Testech, Ltd</p>
       </form>
      </div>  
      <!-- footer  -->
      <div class="container-fluid bg- mt-5 ">
          <footer class="py-3 my-4 ">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 
              <script>
              document.write(new Date().getFullYear())
            </script> Testech, Ltd</p>
            
          </footer>
            </div>
      <!-- footer  -->
      </main>
     
      
    <script src="https://kit.fontawesome.com/3252b22438.js" crossorigin="anonymous"></script>
