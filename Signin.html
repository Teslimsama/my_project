<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signin.css">
    
</head>
<body>

      <div class="container text-center">
         
    
    
        <div class="form-signin bg-light rounded">
            
          <!-- <img class="me-5 " src="Images/unibooks.JPG" alt="" width="400" height="350"> -->
       <form>
         <img class="me-3 " src="Images/unibooks copy.png" alt="" width="200" height="150">
         <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
     
         <div class="form-floating">
           <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
           <label for="floatingInput">Email address</label>
         </div>
         <div class="form-floating mt-3">
           <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
           <label for="floatingPassword">Password</label>
         </div>
     
         <div class="checkbox mb-3">
           <label>
             <input type="checkbox" value="remember-me"> Remember me
           </label>
         </div>
         <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
         <p class="mt-4 text-sm text-center">
          Don't have an account?
          <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Sign up</a>
         
          <p class="text-center text-muted mt-3">&copy; 
          <script>
          document.write(new Date().getFullYear())
        </script> Testech, Ltd</p>
       </form>
     </div> 
      </div>
      
    <script src="https://kit.fontawesome.com/3252b22438.js" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
